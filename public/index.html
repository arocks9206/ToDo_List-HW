<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-Do List</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="todo in todos" v-bind:class="todo.priority ? 'priority' : 'not-priority' ">
        <span>{{ todo.name }}</span>
        <span>{{ todo.priority }}</span>
      </li>
    </ul>

    <form v-on:submit.prevent="saveNewTodo">
      <label for="new-todo">Add A New To-Do</label>
      <input id="new-todo" type="text" v-model="newTodo"/>
      <input type="submit" value ="Save New To-Do" />
    </form>

  </div>
</body>
</html>
